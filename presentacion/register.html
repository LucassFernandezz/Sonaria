<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejemplo Header</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div id="header-container"></div>

  <main class="contenedor">
    <h1>Crear Cuenta</h1>

    <form id="registerForm">

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Contraseña</label>
      <input type="password" id="password" required>

      <label>Confirmar contraseña</label>
      <input type="password" id="password2" required>

      <p class="info-pass">La contraseña debe tener mínimo 6 caracteres.</p>

      <button class="btn-principal" type="submit">Registrarme</button>

      <p class="alternativa">
        ¿Ya tienes cuenta?
        <a href="login.html">Inicia sesión</a>
      </p>

      <p id="mensaje" class="mensaje-error"></p>
      <p id="mensaje-ok" class="mensaje-ok"></p>
    </form>
  </main>

  <!-- FOOTER de ejemplo (opcional) -->
  <footer>
    <p>Footer de ejemplo</p>
  </footer>

  <script src="register.js"></script>
  <script src="header.js"></script>

</body>
</html>
