<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

<div id="header-container"></div>
<script src="header.js"></script>

<main class="perfil-container">

  <h1>Mi Perfil Artístico</h1>

  <div class="perfil-card">

    <label>
      Nombre artístico:
      <input id="nombre_artistico" type="text" disabled>
    </label>

    <label>
      Descripción:
      <textarea id="descripcion" disabled></textarea>
    </label>

    <label>
      Género principal:
      <input id="genero_principal" type="text" disabled>
    </label>

    <label>
      Habilidades (separadas por comas):
      <input id="habilidades" type="text" disabled>
    </label>

    <div class="btn-row">
      <button id="btn-editar">Editar perfil</button>
      <button id="btn-guardar" class="oculto">Guardar cambios</button>
    </div>

  </div>

</main>

<script src="perfil.js"></script>
</body>
</html>
