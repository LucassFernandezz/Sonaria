<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

<div id="header-container"></div>
<script src="header.js"></script>

<main class="perfil-main">

  <h1 class="perfil-titulo">Mi Perfil Artístico</h1>

  <div class="perfil-card">

    <!-- Nombre artístico -->
    <div class="campo">
      <label for="nombre_artistico">Nombre artístico</label>
      <input id="nombre_artistico" type="text" disabled>
    </div>

    <!-- Descripción -->
    <div class="campo">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" rows="4" disabled></textarea>
    </div>

    <!-- Género principal (select fijo) -->
    <div class="campo">
      <label for="genero_principal">Género principal</label>
      <select id="genero_principal" disabled>
        <option value="">Seleccione un género</option>
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
        <option value="trap">Trap</option>
        <option value="rap">Rap</option>
        <option value="reggaeton">Reggaeton</option>
        <option value="electronica">Electrónica</option>
        <option value="cumbia">Cumbia</option>
        <option value="folklore">Folklore</option>
        <option value="clasica">Clásica</option>
      </select>
    </div>

    <!-- Habilidades -->
    <div class="campo">
      <label for="habilidades">Habilidades (separadas por comas)</label>
      <input id="habilidades" type="text" disabled>
    </div>

    <!-- Botones -->
    <div class="btn-row">
      <button id="btn-editar" class="btn-rosa">Editar perfil</button>
      <button id="btn-guardar" class="btn-verde oculto">Guardar cambios</button>
    </div>

  </div>

  <!--   PROYECTOS PROPIOS    -->
  <section style="margin-top:40px;">
    <h2>Mis Proyectos</h2>

    <div id="mis-proyectos" class="proyectos-grid">
      <!-- Aquí se cargan las cards vía JS -->
    </div>
  </section>

</main>

<script src="perfil.js"></script>
</body>
</html>
